<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="split image">
        
        <img src="celia-frost.jpg" alt="Picture of a a white lighthouse on top of a building" class="lighthouse">
        
        <div class="overlay">
            <h1 class="name">Advaya</h1>
            <footer class="credit">Photo by <a href="https://unsplash.com/@cecilia_frost?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cecilia Frost</a> on <a href="https://unsplash.com/photos/a-white-lighthouse-on-top-of-a-building-M9D3poaqPzk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </footer>
        </div>
        
    </div>
    <div class="split form">
        <p class="disclaimer">This is not an actual service, please do not enter any personal information!!</p>
        <form action="#" method="get">
            <div class="form-box">
                <p class="form-heading">Welcome!</p> <br> 
                <div class="entries"> 
                    <div class="field">
                        <label for="first_name" class="input-title">FIRST NAME *</label> <br>
                        <input class="input-box" type="text" id="first_name" name="first_name" placeholder="John" required minlength="2">
                    </div>
                    
                    <div class="field">
                        <label for="last_name" class="input-title">LAST NAME *</label><br>
                        <input class="input-box" type="text" id="last_name" name="last_name" placeholder="Doe" required minlength="2">
                    </div>

                    <div class="field">
                        <label for="user_email" class="input-title">EMAIL *</label><br>
                        <input class="input-box" type="email" name="user_email" id="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="field">
                        <label for="phone_number" class="input-title">PHONE NUMBER *</label><br>
                        <input class="input-box" type="text" id="phone_number" name="phone" placeholder="1234567890" required maxlength="10" pattern="\(d{10})">
                    </div>
                    
                    <div class="field">
                        <label for="user_password" class="input-title">PASSWORD *</label><br>
                        <input class="input-box" type="password" id="user_password" name="password" required minlength="5" pattern="(?=.*\d.*)(?=.*[a-zA-Z].*)(?=.*[!#\$%&\?].*).{5,}">
                    </div>

                    <div class="field">
                        <label for="password_check" class="input-title">CONFIRM PASSWORD *</label><br>
                        <input class="input-box" type="password" name="conf_password" id="password_check" required minlength="5" pattern="(?=.*\d.*)(?=.*[a-zA-Z].*)(?=.*[!#\$%&\?].*).{5,}">
                    </div>
                </div>
            </div>
            <div class="below">
                <button type="submit" class="create">Create Account</button> <br>
                <p class="login-text">Already have an account? <a href="index.html" class="login">Log in</a></p>
            </div>
        </form>
        
        
    </div>
</body>
</html>
